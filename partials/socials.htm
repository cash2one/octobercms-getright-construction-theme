{% if this.theme.facebook_url %}
<span class="custom-social custom-social-fb"><a href="{{ this.theme.facebook_url }}"><span class="fa fa-facebook"></span></a></span>
{% endif %}
{% if this.theme.twitter_url %}
<span class="custom-social custom-social-twitter"><a href="{{ this.theme.twitter_url }}"><span class="fa fa-twitter"></span></a></span>
{% endif %}
{% if this.theme.linkedin_url %}
<span class="custom-social custom-social-linkedin"><a href="{{ this.theme.linkedin_url }}"><span class="fa fa-linkedin"></span></a></span>
{% endif %}
